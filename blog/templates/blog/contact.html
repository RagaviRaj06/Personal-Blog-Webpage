{% extends 'blog/base.html' %} 

{% block content %}
    <div class="container-fluid ">
        <div class="d-flex justify-content-center  mb-5">
            <div class="d-flex gap-3 flex-column">
                <h3>Contact Form</h3>
                <!--Error message for form-->
                {% for field in form %}
                    {% if field.errors %}
                        <div class="col-12">
                            <span class="fw-bold"> {{field.label_tag}}</span>
                            {% for error in field.errors %}
                                <span class="text-danger">{{error}}</span>
                            {% endfor %}

                        </div>
                    {% endif %}
                {% endfor %}

                <!--Success message for form-->
                {% if success_message %}
                    <div class="alert alert-success" role="alert">
                        {{success_message}}
                    </div>
               
                {% endif%}
                <form method="post" class="row g-3">
                    {% csrf_token %} 
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" value="{{name}}" class="form-control" id="name" name="name">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" value="{{email}}" class="form-control" id="email" name="email">
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" value="{{message}}"id="message" name="message" rows="4"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
{% endblock %}
